<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tip Machine</title>
  </head>
  <body>
    <h1>Add a Tip</h1>
    <p>Please select one of the options below</p>

    <p>
        Current Bill: <input id="insertBill" type="number"></input>
    </p>
    <p> Total people: <input id="ttlPeople" type="number"></input></p>
<table>
    <tr class="btnStyle">
      <tr><td><button class="fifteen" id="fifteenP">15%</button></td>
      <td><button class="twenty" id="twentyP">20%</button></td>
      <td><button class="thirty" id="thirtyP">30%</button></td></tr>
      <td><button class="forty" id="fortyP">40%</button></td>
      <td><button class="zero" id="noP">No Tip</button></td>
      <td><div id="customBTN"><button class="personal" id="myChoice">Custom</button></div></td></tr>
    <hr>
  </table>

    <p>
        Per person: <span id="perP">----</span></p>
        <p>Bill total: <span id="totalBill">----</span>
        </p>
        <p> <button id="reset">Reset</button></p>
        <button id="mySay" onclick="IHaveASay">Press for Custom</button>
        
  </body>
</html>
